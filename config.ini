[Hashcat]
Hashcat_Exec_Path: ./hashcat/hashcat64.bin # hashcat binary file
Hashcat_Temp_Path:  ./hashcat/~temp/       # temp file for multiple hash
Hashcat_Session:    mysession              # session name (equal to --session)
Benchmark_Score:    50                     # give a benchmark score to computer between 1-100 recommended

[Outfile]
Hashcat_Out_File:  ./results/outfile.txt   # passwords to save 
Outfile_check_enable: 0                    # enable this if multiple hashcats that run on same node
Outfile_check_dir: ./results/              # outfile check directory
Outfile_check_timer: 5                     # check interval as second
